<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Password Generator Application</title>
     <link rel="stylesheet" href="style.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
     <script src="script.js" defer></script>
</head>
<body>
     <div class="container">
          <h2>password generator</h2>
          <div class="result-container">
               <span id="result"></span>
               <button class="button" id="clipboard"><i class="far fa-clipboard"></i></button>
          </div>
          <div class="settings">
               <div class="setting">
                    <label>password length</label>
                    <input type="number" id="length" max="20" min="5" value="20">
               </div>
               <div class="setting">
                    <label>include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked>
               </div>
               <div class="setting">
                    <label>include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked>
               </div>
               <div class="setting">
                    <label>include numbers</label>
                    <input type="checkbox" id="number" checked>
               </div>
               <div class="setting">
                    <label>include symbols</label>
                    <input type="checkbox" id="symbol" checked>
               </div>
          </div>
          <button class="button button-large" id="generate">generate password</button>
     </div>
</body>
</html>
